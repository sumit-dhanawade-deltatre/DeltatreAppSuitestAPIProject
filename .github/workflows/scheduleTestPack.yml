name: Suitest Run

on:
  push:
  workflow_dispatch:

jobs:
  run-suitest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Install Suitest CLI globally
      run: npm install -g suitest-js-api  

    - name: Trigger Suitest test pack
      run: |
        curl -X POST https://the.suite.st/api/public/v4/test-packs/30983 \
          -H 'Content-Type: application/json' \
          -H 'X-TokenId: ${{ secrets.SUITEST_TOKEN_ID }}' \
          -H 'X-TokenPassword: ${{ secrets.SUITEST_TOKEN_PASSWORD }}' \
          -d '{"includeChangelist": false}'       
